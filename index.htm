<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable-no">
    <title>Câmera com Ajuste de Luminosidade</title>
    <link rel="icon" href="https://archive.org/download/FingerSnapLogo_201602/FingerSnapLogo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://dl.dropbox.com/scl/fi/3626h5ykjzh2cng20bz9v/favicon.png?rlkey=z6usyt6q154s3g363y8ha72lq&st=7r31tdt2&dl=0">
    <style>
        body {
            background: #ddd;
            padding: 1%;
        }

        @media (orientation: landscape) {
            body {
                padding-right: 5%;
                padding-left: 5%;
                background: #ddd;
            }
        }

        .camera-container {
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
            overflow: hidden;
        }

        #video, #canvas {
            width: 90%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 3 / 4;
            border: 2px solid #fff;
            max-width: 300px;
            max-height: 400px;
        }

        #canvas {
            display: none;
            z-index: 2;
        }

        .btn-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
            flex-direction: row;
            align-items: center;
        }

        .btn-container-cima {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .btncamera {
            background: #fff;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btncamera-capture{
            display:none;
            background: #fff;
            color: #000;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btncamera-delete{
            background: #f55;
            color: #000;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btncamera-download{
            background: #55f;
            color: #000;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grayscale {
            filter: grayscale(100%);
        }

        button, .btncamera {
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

#successIcon {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 150px;
    color: #fff;
    padding: 20px;
    border-radius: 50%;
    z-index: 1000;
    text-align: center;
    text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Adiciona sombra ao ícone */
}


        @keyframes shutterEffect {
            0% {
                clip-path: circle(100% at center);
                opacity: 1;
            }
            100% {
                clip-path: circle(0% at center);
                opacity: 0;
            }
        }

        #shutterOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            clip-path: circle(100% at center);
            z-index: 2000;
            pointer-events: none;
        }

        #timerButton {
            background: #333;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            border: 2px solid #000;
            font-size: 20px;
        }

        #timerText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: white;
            z-index: 4;
            display: none;
            text-shadow: 2px 2px 4px black;
            pointer-events: none;
        }

    </style>
</head>
<body>
<div id="loader">
    <div class="spinner"></div>
</div>

<div class="camera-container" id="cameraContainer">
    <span id="timerText">10s</span>
    <div class="btn-container-cima">
    <button id="timerButton" class="btncamera">
        <i id="timerIcon" class="fas fa-clock"></i>
    </button>
    <button class="btncamera"  id="cameraSwitchButton" onclick="debouncedSwitchCamera()">
        <i class="fas fa-sync-alt"></i>
    </button>
    <button class="btncamera" id="filterButton" onclick="toggleFilter()">
        <i class="fas fa-adjust"></i>
    </button>
    </div>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="300" height="400"></canvas>
    <div class="btn-container">
        <button class="btncamera-delete" id="newPhotoButton" onclick="newPhoto()">
            <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btncamera-download" id="downloadButton" onclick="downloadPhoto();">
            <i class="fas fa-download"></i>
        </button>
        <button class="btncamera-capture" id="captureButton" onclick="takePhoto()">
            <i class="fas fa-camera"></i>
        </button>
    </div>
</div>
<div id="successIcon">
    <i class="fas fa-check-circle"></i>
</div>
<div id="shutterOverlay"></div>
<script>
    window.addEventListener("load", function () {
        document.getElementById("loader").style.display = "none";
    });

    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let stream = null;
    let facingMode = 'environment';
    let cameraActive = false;
    let timerActive = false;
    let timerInterval;
    let isGrayscale = false;
    let capturedImage = null;
    let originalImageData = null;
    const filterButton = document.getElementById('filterButton');


    document.getElementById('timerButton').addEventListener('click', function () {
        let timerText = document.getElementById('timerText');
        let timerIcon = document.getElementById('timerIcon');

        if (timerActive) {
            clearInterval(timerInterval);
            timerActive = false;
            timerIcon.className = 'fas fa-clock';
            timerText.textContent = "10s";
            timerText.style.display = 'none';
        } else {
            let timer = 10;
            timerActive = true;
            timerIcon.className = 'fas fa-times';
            timerText.textContent = `${timer}`;
            timerText.style.display = 'block';
            // Centraliza o texto da contagem regressiva
            timerText.style.display = 'flex'; // Adiciona flexbox
            timerText.style.alignItems = 'center'; // Centraliza verticalmente
            timerText.style.justifyContent = 'center'; // Centraliza horizontalmente
            timerText.style.position = 'fixed';
            timerText.style.top = '50%';
            timerText.style.left = '50%';
            timerText.style.transform = 'translate(-50%, -50%)';

            timerInterval = setInterval(() => {
                timer--;
                timerText.textContent = `${timer}`;

                if (timer === 0) {
                    clearInterval(timerInterval);
                    timerActive = false;
                    takePhoto();
                    timerIcon.className = 'fas fa-clock';
                    timerText.textContent = "10s";
                    timerText.style.display = 'none';
                }
            }, 1000);
        }
    });

    async function startCamera() {
        try {
            const constraints = {
                video: {
                    facingMode: { exact: facingMode },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    frameRate: { ideal: 30 },
                }
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                cameraActive = true;
                applyFilters(); // Aplica os filtros iniciais ao iniciar a câmera
            };
        } catch (error) {
            console.error('Erro ao acessar a câmera:', error);
            cameraActive = false;

            try {
                const backupConstraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 24 },
                    }
                };
                stream = await navigator.mediaDevices.getUserMedia(backupConstraints);
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    cameraActive = true;
                    applyFilters(); // Aplica os filtros iniciais ao iniciar a câmera de backup
                };
            } catch (backupError) {
                console.error('Erro ao acessar a câmera padrão:', backupError);
                cameraActive = false;
            }
        }
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            cameraActive = false;
        }
    }

    function switchCamera() {
        if (!cameraActive) return;
        facingMode = facingMode === 'user' ? 'environment' : 'user';
        stopCamera();
        startCamera();
    }

    function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                func.apply(this, args);
            }, delay);
        };
    }

    const debouncedSwitchCamera = debounce(switchCamera, 500);

    async function takePhoto() {
        let shutter = document.getElementById("shutterOverlay");
        shutter.style.animation = "shutterEffect 0.3s ease-in-out";

        setTimeout(async () => {
            try {
                if ('ImageCapture' in window && stream) {
                    const track = stream.getVideoTracks()[0];
                    const imageCapture = new ImageCapture(track);
                    const blob = await imageCapture.takePhoto();
                    const imageUrl = URL.createObjectURL(blob);

                    const img = new Image();
                    img.onload = () => {
                        cropAndDraw(img);
                    };
                    img.src = imageUrl;
                } else {
                    cropAndDraw(video);
                }
            } catch (error) {
                console.error('Erro ao tirar foto:', error);
                cropAndDraw(video);
            }
        }, 300);
    }

    function cropAndDraw(source) {
        let width = source.videoWidth || source.width;
        let height = source.videoHeight || source.height;
        let targetAspectRatio = 120 / 141;
        let newWidth, newHeight, xOffset, yOffset;

        if (width / height > targetAspectRatio) {
            newHeight = height;
            newWidth = height * targetAspectRatio;
            xOffset = (width - newWidth) / 2;
            yOffset = 0;
        } else {
            newWidth = width;
            newHeight = width / targetAspectRatio;
            xOffset = 0;
            yOffset = (height - newHeight) / 2;
        }

        canvas.width = newWidth;
        canvas.height = newHeight;
        context.drawImage(source, xOffset, yOffset, newWidth, newHeight, 0, 0, newWidth, newHeight);
        processCanvas();
    }

    function processCanvas() {
        canvas.style.display = "block";
        video.style.display = "none";
        document.getElementById("captureButton").style.display = "none";
        document.getElementById("cameraSwitchButton").style.display = "none";
        document.getElementById("downloadButton").style.display = "inline-block";
        document.getElementById("newPhotoButton").style.display = "inline-block";
        document.getElementById("timerButton").style.display = "none";
        document.getElementById("shutterOverlay").style.animation = 'none'; // Remove a animação para permitir nova execução
        document.getElementById("shutterOverlay").style.opacity = "0";
        originalImageData = context.getImageData(0, 0, canvas.width, canvas.height);
        filterButton.style.display = "inline-block";
        applyFiltersToCanvas();
    }

    function generateRandomFilename() {
        let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let filename = 'foto_';
        for (let i = 0; i < 16; i++) {
            filename += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return filename + '.png';
    }

    function downloadPhoto() {
        let link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = generateRandomFilename();
        link.click();

        document.getElementById("successIcon").style.display = "block";

        setTimeout(() => {
            document.getElementById("successIcon").style.display = "none";
            newPhoto();
        }, 1000);
    }

    function newPhoto() {
        canvas.style.display = 'none';
        video.style.display = 'block';
        document.getElementById('downloadButton').style.display = 'none';
        document.getElementById('newPhotoButton').style.display = 'none';
        document.getElementById('cameraSwitchButton').style.display = 'inline-block';
        document.getElementById('captureButton').style.display = 'inline-block';
        document.getElementById("timerButton").style.display = "inline-block";
        isGrayscale = false;
        filterButton.style.display = "none";
        applyFilters(); // Garante que o filtro seja removido ao iniciar a câmera novamente
        startCamera();
    }

    function toggleFilter() {
        isGrayscale = !isGrayscale;
        applyFilters();
    }

    function applyFilters() {
        if (cameraActive) {
            video.classList.toggle('grayscale', isGrayscale);
        }
        if (canvas.style.display === "block") {
            applyFiltersToCanvas();
        }
    }

    function applyFiltersToCanvas() {
        let imageData;
        if (isGrayscale) {
            imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }
            context.putImageData(imageData, 0, 0);
        } else if (originalImageData) {
            context.putImageData(originalImageData, 0, 0);
        }
    }

    window.onload = function () {
        document.getElementById('downloadButton').style.display = 'none';
        document.getElementById('newPhotoButton').style.display = 'none';
        document.getElementById('filterButton').style.display = 'none';
        startCamera();
    };
</script>
</body>
</html>
